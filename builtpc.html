      <div class="col-12 col-lg-8">
        <div class="p-4 bg-black border border-warning rounded">
          <h2 class="text-center text-warning mb-4">Customize Your PC</h2>

          <form>
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <label class="form-label text-warning">Select SSD</label>
                <select class="form-select bg-dark text-warning border-warning">
                  <option>-Select-</option>

                </select>
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label text-warning">Select RAM</label>
                <select class="form-select bg-dark text-warning border-warning">
                  <option>-Select-</option>
                  <option>8GB DDR4</option>
                  <option>16GB DDR4</option>
                  <option>32GB DDR4</option>
                  <option>64GB DDR4</option>
                  <option>128GB DDR4</option>
                  <option>16GB DDR5</option>
                  <option>32GB DDR5</option>
                  <option>64GB DDR5</option>
                  <option>128GB DDR5</option>
                  <option>256GB DDR5</option>
                </select>
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label text-warning">Select CPU</label>
                <select class="form-select bg-dark text-warning border-warning">
                  <option>-Select-</option>
                  <option>Intel Core i5 10600K</option>
                  <option>Intel Core i7 10700K</option>
                  <option>Intel Core i9 10900K</option>
                  <option>AMD Ryzen 5 3600</option>
                  <option>AMD Ryzen 7 3700X</option>
                  <option>AMD Ryzen 9 3900X</option>
                  <option>Intel Core i5 11600K</option>
                  <option>Intel Core i7 11700K</option>
                  <option>AMD Ryzen 5 5600X</option>
                  <option>AMD Ryzen 7 5800X</option>
                </select>
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label text-warning">Select GPU</label>
                <select class="form-select bg-dark text-warning border-warning">
                  <option>-Select-</option>

                  <option>NVIDIA TITAN RTX</option>
                </select>
              </div>

              <div class="col-12">
                <button class="btn btn-warning w-100 btn-lg">Build My PC</button>
              </div>
            </div>
          </form>

        </div>
