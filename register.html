<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form>
      <div class="form-group">
        <label>Username</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" required>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" required>
      </div>
      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
    <footer style="margin-top: 48px; background: #f4f6fa; padding: 24px 0; text-align: center; border-top: 1px solid #e0e0e0;">
        <strong>Team Members:</strong>
        <ul style="list-style: none; padding: 0; margin: 12px 0 0 0;">
            <li>Daniyal Sandybaev</li>
            <li>Maqsat Syrtbay</li>
            <li>Bekzat Murat</li>
        </ul>
    </footer>
</body>
</html>
