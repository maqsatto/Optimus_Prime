<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">  
</head>
<body>
  <div class="grid-container">
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSno8jwWPOuc-r0WvQVjuuYrqX0ShAPaMzidg&s" alt="Logo" class="logo-img">
        </div>
        <h2>Register</h2>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html" class="active">Register</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <aside class="sidebar">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="#">Account Help</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <section class="auth-form">
        <div class="container">
          <h2>Create Your Account</h2>
          <form action="profile.html" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
          </form>
          <p>Already have an account? <a href="login.html" style="color: aliceblue;">Login here</a></p>
        </div>
      </section>
      <br><br><br><br><br>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Optimus Prime. All rights reserved.</p>
      <div class="footer-names">Bekzat Murat | Daniyal Sandybaev | Maqsat Syrtbay</div>
    </footer>
  </div>
</body>
</html>
