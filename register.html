<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-black text-warning d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-warning">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSno8jwWPOuc-r0WvQVjuuYrqX0ShAPaMzidg&s" alt="Logo" height="44" class="me-2">
        <span class="fw-semibold text-warning">Optimus Prime</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navE">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navE">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card bg-black border-warning text-warning p-4">
          <h2 class="text-center mb-3">Create Your Account</h2>
          <form action="profile.html" method="POST" class="row g-3">
            <div class="col-12">
              <label class="form-label text-warning">Username</label>
              <input type="text" class="form-control bg-dark text-warning border-warning" required>
            </div>
            <div class="col-12">
              <label class="form-label text-warning">Email</label>
              <input type="email" class="form-control bg-dark text-warning border-warning" required>
            </div>
            <div class="col-12">
              <label class="form-label text-warning">Password</label>
              <input type="password" class="form-control bg-dark text-warning border-warning" required>
            </div>
            <div class="col-12">
              <button class="btn btn-warning w-100">Register</button>
            </div>
            <div class="col-12 text-center">
              <p class="mb-0">Already have an account? <a href="login.html" class="text-warning">Login here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-black border-top border-warning text-center py-3 mt-auto">
    <div class="container">
      <small class="text-warning">&copy; 2025 Optimus Prime. All rights reserved.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
