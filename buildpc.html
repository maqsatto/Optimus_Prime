<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC Configurator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="buildpc.html">Build PC</a></li>
            <li><a href="builtedpc.html">Built PC</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>PC Configurator</h1>
        <form>
            <div class="form-group">
                <label for="cpu">CPU</label>
                <select id="cpu" name="cpu">
                    <option value="">Select CPU</option>
                    <option>Intel Core i9</option>
                    <option>AMD Ryzen 9</option>
                    <option>Intel Core i7</option>
                    <option>AMD Ryzen 7</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gpu">GPU</label>
                <select id="gpu" name="gpu">
                    <option value="">Select GPU</option>
                    <option>NVIDIA RTX 4090</option>
                    <option>AMD Radeon RX 7900 XTX</option>
                    <option>NVIDIA RTX 4070</option>
                    <option>AMD Radeon RX 7800 XT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ram">RAM</label>
                <select id="ram" name="ram">
                    <option value="">Select RAM</option>
                    <option>16GB DDR4</option>
                    <option>32GB DDR4</option>
                    <option>64GB DDR5</option>
                    <option>128GB DDR5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="storage">Storage</label>
                <select id="storage" name="storage">
                    <option value="">Select Storage</option>
                    <option>1TB SSD</option>
                    <option>2TB SSD</option>
                    <option>4TB HDD</option>
                    <option>8TB HDD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="psu">Power Supply</label>
                <select id="psu" name="psu">
                    <option value="">Select PSU</option>
                    <option>650W Gold</option>
                    <option>750W Platinum</option>
                    <option>850W Gold</option>
                    <option>1000W Platinum</option>
                </select>
            </div>
            <div class="form-group">
                <label for="case">Case</label>
                <select id="case" name="case">
                    <option value="">Select Case</option>
                    <option>Mid Tower</option>
                    <option>Full Tower</option>
                    <option>Mini ITX</option>
                </select>
            </div>
            <button type="submit" disabled>Build PC (Prototype)</button>
        </form>
    </div>
    <footer style="margin-top: 48px; background: #f4f6fa; padding: 24px 0; text-align: center; border-top: 1px solid #e0e0e0;">
        <strong>Team Members:</strong>
        <ul style="list-style: none; padding: 0; margin: 12px 0 0 0;">
            <li>Daniyal Sandybaev</li>
            <li>Maqsat Syrtbay</li>
            <li>Bekzat Murat</li>
        </ul>
    </footer>
</body>
</html>
